<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="boostrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css%22&gt">
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide">
        <ol class="carousel-indicators">
         <li data-target="#carouselExampleIndicators" data-slide-to="0" ></li>
         <li data-target="#carouselExampleIndicators" data-slide-to="1" ></li>
         <li data-target="#carouselExampleIndicators" data-slide-to="2" ></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="IMAGES/slider_one.jpg.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="IMAGES/slider_two.jpg.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="IMAGES/slider_three.jpg.png" class="d-block w-100" alt="...">
            </div>
          </div>
     </div>      
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="mdb.js"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
